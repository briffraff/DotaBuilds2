<div class="center">
    <div class="auth-container">
        <div class="left-section">
            <h1>Login</h1>
        </div>
        <div class="right-section">
            <h1>Login</h1>

            <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                <div class="form-group">
                    <input type="email" id="email" formControlName="email" placeholder=" " required />
                    <label for="email">Email</label>
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                        <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</small>
                        <small *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email.</small>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" id="password" formControlName="password" placeholder=" " required />
                    <label for="password">Password</label>
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                        <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
                        <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 3
                            characters.</small>
                    </div>
                </div>

                <div *ngIf="error" class="error-message">
                    {{ error }}
                </div>

                <button type="submit" [disabled]="isSubmitting">
                    {{ isSubmitting ? 'LOGGING...' : 'LOGIN' }}
                </button>

            </form>

            <p class="switch-link">
                Don't have an account? <a routerLink="/register">Register</a>
            </p>
        </div>
    </div>
</div>
