<div class="center">
    <div class="auth-container">
        <div class="left-section" [ngStyle]="{'background-image': 'url('+ loginHeroImage +')'}">
            <h1>Register</h1>
        </div>
        <div class="right-section">
            <h1>Register</h1>

            <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
                <div class="form-group">
                    <input type="text" id="username" formControlName="username" placeholder=" " required />
                    <label for="username">Username</label>
                    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                        <small *ngIf="registerForm.get('username')?.errors?.['required']">Username cannot be
                            empty</small>
                        <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3
                            characters</small>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" id="email" formControlName="email" placeholder=" " required />
                    <label for="email">Email</label>
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email cannot be empty</small>
                        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email</small>
                    </div>
                </div>
                <div class="form-group">
                    <input type="playerPosition" id="playerPosition" formControlName="playerPosition" placeholder=" " required />
                    <label for="playerPosition">Player Position</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" formControlName="password" placeholder=" " required />
                    <label for="password">Password</label>
                    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                        <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</small>
                        <small *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 3
                            characters.</small>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="repass" formControlName="repass" placeholder=" " required />
                    <label for="repass">Confirm Password</label>
                    <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('repass')?.touched">
                        <small>Passwords do not match</small>
                    </div>
                </div>

                <div *ngIf="error" class="error-message">
                    {{ error }}
                </div>

                <button type="submit" [disabled]="isSubmitting">
                    {{ isSubmitting ? 'REGISTERING...' : 'REGISTER' }}
                </button>
            </form>
            <p class="switch-link">
                Already have an account? <a routerLink="/login">Login</a>
            </p>
        </div>
    </div>

</div>
