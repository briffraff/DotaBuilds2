<div class="heroes">
    <h2 class="heroes-title">Heroes</h2>

    <div class="found-heroes" *ngIf="heroes && heroes.length > 0">
        <div class="hero-thumb" *ngFor="let hero of heroes">
            <img [src]="getHeroImage(hero.name)" alt="{{ hero.localized_name }}" />
            <p>{{ hero.localized_name }}</p>
        </div>
    </div>

    <div>
        <p *ngIf="!heroes || !heroes.length" class="no-hero">No Heroes found.</p>
    </div>
</div>
